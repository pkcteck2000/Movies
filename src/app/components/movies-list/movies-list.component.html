<div class="float-button">
    <button class="btn shadow-lg btn-warning">
        <fa-icon [icon]="faPlus"></fa-icon>
    </button>
</div>
<div class="m-4 mt-5 align-center pl-4">
    <div class="row">
        <div class="posterImage-container col-12 pb-1 col-sm-2" *ngFor="let movie of movies">
            <img [src] = "movie.posterImage" class="posterImage" alt="movie-poster"/>
            <div class="movie-details">
                <div>{{movie.title}}</div>
                <div>{{movie.year}}</div>
                <div>
                    {{movie.rating}}
                    <fa-icon [icon]="faStar"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
