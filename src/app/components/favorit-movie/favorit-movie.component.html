<!-- Listing of movies -->
<div class="m-5">
    <div class="row">
        <div *ngFor="let movie of favoriteMovies" class="posterImage-container col-12 col-sm-4 col-md-3 col-lg-2">
            <div class="delete-icon" (click)="removeFavorit(movie)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </div>
            <a routerLink="/details/{{movie.id}}">
                <img [src]="movie.posterImage" class="posterImage" alt="movie-poster" />
            </a>
            <div class="movie-details">
                <div>{{movie.title}}</div>
                <div>{{movie.year}}</div>
                <div>
                    {{movie.rating}}
                    <fa-icon [icon]="faStar"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
