<div class="d-flex justify-content-center m-5 pb-3">
    <fa-icon [icon]="faArrowLeft" class="arrow-mark d-flex justify-content-center align-items-center mr-5" (click)="changePage(-1)"></fa-icon>
    <fa-icon [icon]="faArrowRight" class="arrow-mark d-flex justify-content-center align-items-center" (click)="changePage(1)"></fa-icon>
</div>

<!-- Listing of movies -->
<div class="m-5">
    <div class="row" *ngIf="!isLoading">
        <div *ngFor="let movie of movies" class="posterImage-container col-12 col-sm-4 col-md-3 col-lg-2">
            
            <!-- <div class="delete-icon" (click)="deleteMovie(movie)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </div> -->

            <a class="routerLink" routerLink="/details/{{movie.imdbID}}">
                <span *ngIf="movie.Poster === 'N/A'">
                    <img src="http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available.jpg" class="posterImage" alt="movie-poster" />
                </span>
                <span *ngIf="movie.Poster != 'N/A'">
                    <img [src]="movie.Poster" class="posterImage" alt="movie-poster" />
                </span>
            </a>

            <div class="movie-details">
                <div>{{movie.Title}}</div>
                <div>{{movie.Year}}</div>
                <div>{{movie.Type}}</div>
            </div>
            
        </div>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
</div>


<div class="m-5 pb-3"></div>
