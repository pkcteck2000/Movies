<!-- Form for adding new movie -->
<div class="container border border-primary  mt-4 pb-3" [hidden]="isFormHidden">
    <div class="close-icon" (click)="showForm()">
        <fa-icon [icon]="faTimes"></fa-icon>
    </div>
    <div class="d-flex justify-content-center">
        <form class="form-container" [formGroup]="addMovieForm" (ngSubmit)="addMovie(addMovieForm.value)">
            <div class="row">
                <div class="col-12 pb-4">
                    <input class="input w-100" name="title" type="text" formControlName="title"
                        placeholder="Movie Title">
                </div>
                <div class="col-12 pb-4">
                    <input class="input w-100" name="year" type="text" formControlName="year" placeholder="Movie Year">
                </div>
            </div>
            <div class="row">
                <div class="col-12 pb-4">
                    <input class="input w-100" name="image-link" type="text" formControlName="posterImage"
                        placeholder="Poster Image">
                </div>
                <div class="col-12 pb-4">
                    <input class="input w-100" name="youtube-link" type="text" formControlName="trailerLink"
                        placeholder="Trailer Title">
                </div>
            </div>
            <div class="row">
                <div class="col-12 pb-4">
                    <textarea class="form-control w-100" formControlName="description" id="exampleFormControlTextarea1"
                        placeholder="Description" rows="3"></textarea>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-12">
                    <div class="radio-btns">
                        <label for="1">1</label>
                        <input type="radio" id="1" class="mr-3 ml-1" name="rating" value="1" formControlName="rating" />
                        <label for="2">2</label>
                        <input type="radio" id="2" class="mr-3 ml-1" name="rating" value="2" formControlName="rating" />
                        <label for="3">3</label>
                        <input type="radio" id="3" class="mr-3 ml-1" name="rating" value="3" formControlName="rating" />
                        <label for="4">4</label>
                        <input type="radio" id="4" class="mr-3 ml-1" name="rating" value="4" formControlName="rating" />
                        <label for="5">5</label>
                        <input type="radio" id="5" class="mr-3 ml-1" name="rating" value="5" formControlName="rating" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-lg w-100" type="submit">ADD</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Listing of movies -->
<div class="m-5">
    <div class="row">
        <div *ngFor="let movie of movies" class="posterImage-container col-12 col-sm-4 col-md-3 col-lg-2">
            <div class="delete-icon" (click)="deleteMovie(movie)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </div>
            <a routerLink="/details/{{movie.id}}">
                <img [src]="movie.posterImage" class="posterImage" alt="movie-poster" />
            </a>
            <div class="movie-details">
                <div>{{movie.title}}</div>
                <div>{{movie.year}}</div>
                <div>
                    {{movie.rating}}
                    <fa-icon [icon]="faStar"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="m-5">
    Dummy div
</div>

<!-- Floating button to toggle input form -->
<div class="float-button">
    <button class="btn shadow-lg btn-warning" (click)="showForm()" [hidden]="!isFormHidden">
        <fa-icon [icon]="faPlus"></fa-icon>
    </button>
</div>
